<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    /* Your styles here */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #messages div {
      margin-bottom: 10px;
    }
    #message-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #send-btn {
      padding: 8px 16px;
      font-size: 1em;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>
    // Prompt for username once
    const username = prompt('Enter your username');

    // Get DOM elements
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');

    // Initialize Pusher
   
    const PUSHER_KEY=process.env.NEXT_PUBLIC_PUSHER_KEY
    const PUSHER_CLUSTER=process.env.NEXT_PUBLIC_PUSHER_CLUSTER
    const pusher = new Pusher('PUSHER_KEY', {
      cluster: 'PUSHER_CLUSTER',
    });

    const channel = pusher.subscribe('chat');

    channel.bind('new-message', function(data) {
      const msgDiv = document.createElement('div');
      msgDiv.innerHTML = `<strong>${data.username}</strong>: ${data.message} <br/><small>${new Date(data.timestamp).toLocaleTimeString()}</small>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to latest
    });

    // Handle form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageText = input.value.trim();
      if (messageText !== '') {
        // Send message to your API
        fetch('/api/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, message: messageText }),
        }).then(res => res.json())
          .then(data => {
            if (data.success) {
              input.value = '';
              input.focus();
            } else {
              alert('Error sending message');
            }
          });
      }
    });
  </script>
</body>
</html>
