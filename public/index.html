
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #messages div {
      margin-bottom: 10px;
    }
    #messages span {
      display: block;
    }
    #message-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #send-btn {
      padding: 8px 16px;
      font-size: 1em;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
  <script>
    const username = prompt("Enter your username:", "Guest") || "Guest";
  </script>

    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>
   
   //Initialize Pusher Client 
    const PUSHER_KEY=process.env.NEXT_PUBLIC_PUSHER_KEY
    const PUSHER_CLUSTER=process.env.NEXT_PUBLIC_PUSHER_CLUSTER

   const pusherClient  = new Pusher(PUSHER_KEY,{
    cluster: PUSHER_CLUSTER
   })
   const channel = pusherClient.subscribe('chat');
   channel.bind('new-message', function(data) {
    const msgDiv = document.createElement('div');
    msgDiv.innerHTML = `<strong>${data.username}</strong>: ${data.message} <br/><small>${new Date(data.timestamp).toLocaleTimeString()}</small>`;
    messagesDiv.appendChild(msgDiv);
    // Scroll to latest message
    messagesDiv.scrollTop = messagesDiv.scrollHeight;   
   })

   
    // Handle form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageText = input.value.trim();
      if (messageText !== '') {
        // Send message to server
        fetch('https://real-time-chat-ruby.vercel.app/api/sendMessage',{
            method: 'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({username:username, message: messageText})
        }).then(res => {
            if(res.ok){
              const result = res.json();
              if(result.success){
                input.value = '';
                input.focus();
              }
            }       
        });
      }
    });

    // Listen for new chat messages
    socket.on('chatMessage', (data) => {
      const msgDiv = document.createElement('div');
      msgDiv.innerHTML = `<strong>${data.username}</strong>: ${data.message} <br/><small>${new Date(data.timestamp).toLocaleTimeString()}</small>`;
      messagesDiv.appendChild(msgDiv);
      // Scroll to latest message
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
